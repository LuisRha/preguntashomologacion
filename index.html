<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Banco de Preguntas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face{
      font-family:'Cakecafe';
      src:url('Cakecafe.ttf') format('truetype');
      font-display:swap;
    }
  </style>
</head>
<body class="app">
  

  <main class="container">
    <div class="relief-box">
      <form class="search-container" onsubmit="return false">
        <input type="text" id="searchInput" placeholder="Buscar pregunta..." autocomplete="off" />
        <button id="searchButton" class="btn success" type="button">Buscar</button>
        <button id="clearButton"  class="btn danger"  type="reset">Limpiar</button>
      </form>

      <section class="result-container card" aria-live="polite">
        <h2>Resultados</h2>
        <div id="results"><!-- Aquí se mostrarán las preguntas y respuestas --></div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
