<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Cakecafe';
            src: url('Cakecafe.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <h1>SISTEMAS DE INFORMACION Y CIBERSEGURIDAD</h1>
    <div class="relief-box">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar pregunta..." />
            <button id="searchButton">Buscar</button>
            <button id="clearButton">Limpiar</button>
        </div>
        <div class="result-container">
            <h2>Resultados</h2>
            <div id="results">
                <!-- Aquí se mostrarán las preguntas y respuestas -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
